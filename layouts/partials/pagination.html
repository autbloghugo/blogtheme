<nav class="pagination" role="navigation">
{{ if or .HasPrev .HasNext }}
  <hr />
{{ end }}
{{if .HasPrev}}
<a class="newer-posts" href="{{ .Prev.URL }}"><span aria-hidden="true">&laquo;</span> Туда</a>
{{end}}
  <span class="page-number">Страница {{ .PageNumber }} из {{.TotalPages}}</span>
{{if .HasNext}}
<a class="older-posts" href="{{ .Next.URL }}">Сюда <span aria-hidden="true">&raquo;</span></a>
{{end}}
</nav>
